<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<video id="video" loop autoplay controls preload="auto" width="100%" height="100%">
    <source src="./video/douyin.mp4"/>
    您的浏览器不支持
</video>
<button>开始</button>
<button>暂停</button>
<button>加速</button>
<button>减速</button>
<button>全屏</button>
<button>静音</button>
<button>快进</button>
<button>快退</button>
<audio src=""></audio>
</body>
</html>
<script>
    var video = document.getElementById('video');
    var btn = document.getElementsByTagName('button');
    console.log(btn)
    console.dir(video)
    btn[0].onclick = function () {
      video.play()
    }
    btn[1].onclick = function () {
      video.pause();
    }
    btn[2].onclick = function (ev) {
      video.playbackRate += 0.2
    }
    btn[3].onclick = function (ev) {
      video.playbackRate -= 0.2
    }
    btn[4].onclick = function (ev) {
      video.webkitRequestFullScreen()
    }
    btn[5].onclick = function (ev) {
      video.muted = !video.muted
    }
    btn[6].onclick = function (ev) {
      video.currentTime += 2
    }
    btn[7].onclick = function (ev) {
      video.currentTime -= 2
    }
</script>
