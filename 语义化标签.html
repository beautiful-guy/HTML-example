<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--[if lt IE 9]>
    　　<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    　　<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <!--<![endif]—>-->
    <style>
        header{
            background-color: aqua;
        }
        section{
            background-color: gold;
        }
        aside{
            background-color: red;
        }
        footer{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <header>
        我是头部
    </header>
    <nav>
        <a href="#">我是导航标签</a>
    </nav>
    <section>
        <h2>第一章节</h2>
        <article>
            第一章节我们来讲解。。。。。。。。。。。。。。。。。
        </article>
    </section>
    <aside>
        大家好，我是侧边栏
    </aside>
    <footer>
        大家好，我是页脚
    </footer>
    <time>2018/11/2</time>
    <figure>
        <figcaption>这是一个猪的图片</figcaption>
        <img src="./img/猪.jpg" alt="">
    </figure>
    <mark>我是标记标签，会产生荧光效果</mark>
    <progress max="100" value="66"></progress>
</body>
</html>
